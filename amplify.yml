version: 1
applications:
  - frontend:
    - appRoot: frontend/
      phases:
        preBuild:
          commands:
            - cd frontend
            - npm ci
            - npm install
            - npm i react-router-dom
            - npm install @mui/material @emotion/react @emotion/styled
            - npm install axios
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: frontend/
        files:
          - '**/*'
      cache:
        paths:
          - frontend/node_modules/**/*
          - frontend/.next/cache/**/*