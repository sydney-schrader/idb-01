version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            # - npm i react-router-dom
            # - npm install @mui/material @emotion/react @emotion/styled
            # - npm install axios
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
